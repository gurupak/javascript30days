<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Detection</title>
  </head>
  <body>
    <div class="words" contenteditable=""></div>

    <script>
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition = new SpeechRecognition();
      recognition.interimResults = true;

      let p = document.createElement("p");
      const words = document.querySelector(".words");
      words.appendChild(p);

      recognition.addEventListener("result", (e) => {
        // console.log(e);
        const transcript = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join("");

        p.textContent = transcript;
        if (e.results[0].isFinal) {
          p = document.createElement("p");
          words.appendChild(p);
          if (transcript.includes("get the weather")) {
            console.log("Getting weather");
            getWeather(p);
            p = document.createElement("p");
            words.appendChild(p);
          }
        }
        // console.log(transcript);
      });

      recognition.addEventListener("end", recognition.start);
      recognition.start();

      function getWeather(paraTag) {
        let returnData = "";
        fetch("https://mypcp.us/export/get_weather.php")
          .then((data) => data.json())
          .then((result) => {
            // const data = JSON.stringify(result);
            // console.log(result);
            // console.log(result["main"]["temp"]);
            returnData = `<span class="weather">${result["name"]} has temperature ${result["main"]["temp"]}C</span>`;

            paraTag.innerHTML = `${returnData}`;
            paraTag.appendChild(p);
          })
          .catch((err) => console.error("OH Noo!.", err));
      }
    </script>

    <style>
      html {
        font-size: 10px;
      }
      body {
        background: #ffc600;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 200;
        font-size: 20px;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(linear, 0 0, 0 100%), from(#d9ead3),
          color-stop(4%, #fff) 0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }

      .weather {
        font-size: 20px;
        font-style: italic;
        color: blue;
      }
    </style>
  </body>
</html>
